<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
	<title>Palindrome Checker</title>
</head>
<body>
	<div class="container-fluid bg-dark position-relative">
		<div class="container position-absolute top-50 start-50 translate-middle border border-primary border-3 h-25 w-25 rounded">
			<div class="form-group">
				<h2 class="text-center text-white my-3">Palindrome Checker</h2>
				<input type="text" class="form-control my-3" placeholder="Enter a phrase..." id="userInput">
			</div>
			<div class="d-flex justify-content-center">
				<button onclick="checkInputForPalindrome()" type="submit" class="btn btn-primary my-3 w-50">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
